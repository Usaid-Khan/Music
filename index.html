<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="25" class="invert" src="svg/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo"><img class="invert" src="svg/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <!-- <div class="heading">
                    <h4>Your Library</h4>
                </div> -->
                <div class="song-list">
                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <!-- <div>
                        <a href="https://www.spotify.com/pk-en/safetyandprivacy/">
                            <span>Safety &amp; Privacy Center</span>
                        </a>
                    </div> -->
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/pk-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>               
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <img width="28" class="invert hamburger" src="svg/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Sign up</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlists">
                <h3>Spotify Playlists</h3>
                <div class="cardContainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="37" height="37" fill="none">
                                <!-- Circular Background -->
                                <circle cx="24" cy="24" r="24" fill="#1fdf64"/>
                                <!-- Centered Play Button (Scaled for New Size) -->
                                <g transform="translate(13, 11) scale(1)">
                                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                            </svg>                                     
                        </div>
                        <!-- <img src="https://i.scdn.co/image/ab67616d00001e025e3a5f57cc19ff7349b887e6" alt=""> -->
                        <img src="songs/ncs/billie-ellish-pic.png" alt="">
                        <h5>Pop Hits</h5>
                        <p>Yes, Just Chill !</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="37" height="37" fill="none">
                                <!-- Circular Background -->
                                <circle cx="24" cy="24" r="24" fill="#1fdf64"/>
                                <!-- Centered Play Button (Scaled for New Size) -->
                                <g transform="translate(13, 11) scale(1)">
                                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                            </svg>                                     
                        </div>
                        <img src="songs/cs/justin-pic.jpg" alt="">
                        <h5>Happy Hits</h5>
                        <p>Bright Songs for You</p>
                    </div>
                    <div data-folder="classic" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="37" height="37" fill="none">
                                <!-- Circular Background -->
                                <circle cx="24" cy="24" r="24" fill="#1fdf64"/>
                                <!-- Centered Play Button (Scaled for New Size) -->
                                <g transform="translate(13, 11) scale(1)">
                                    <path d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z" fill="black" stroke="black" stroke-width="1.5" stroke-linejoin="round"/>
                                </g>
                            </svg>                                                                                         
                        </div>
                        <img src="img/michael2-pic.jpg" alt="">
                        <h5>Classic Hits</h5>
                        <p>Enjoy every Beat</p>
                    </div>
                </div>

                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songinfo"></div>
                        <div class="songbuttons">
                            <img id="previous" src="svg/prevsong.svg" alt="">
                            <img id="play" src="svg/play.svg" alt="">
                            <img id="next" src="svg/nextsong.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="20" src="svg/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" min="0" max="100" value="50">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
